<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/registration.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-header">LIBRARY APPLICATION</h1>
        <form th:action="@{/registration}" th:object="${user}" method="post">
            <div class="form-group row">
                <label for="email-input" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" name="email" id="email-input" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="name-input" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name-input" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="surname-input" class="col-sm-2 col-form-label">Surname</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="surname" id="surname-input" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="username-input" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username" id="username-input" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password-input" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password-input" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="password-confirm-input" class="col-sm-2 col-form-label">Password confirmation</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="passwordConfirm" id="password-confirm-input" required>
                </div>
            </div>
            <button type="submit" id="create-account-btn" class="btn btn-primary">Create account</button>
        </form>

        <div class="reg-info">
            <p th:text="${failureInfo}"></p>
            <p id="reg-good-info" th:if="${ifGood}">Your account has been created successfully. <a href="/">Click here to login.</a></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="/js/registration.js"></script>
</body>
</html>
