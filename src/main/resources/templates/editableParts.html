<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/adminPage.css">
</head>
<body>
<div th:fragment="accountForm(account)">
    <form th:action="@{'/console/account/change/' + ${account.id}}" th:object="${user}" method="post">
        <div class="form-group row">
            <label for="email-input" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input th:value="${account.email}" type="email" class="form-control" name="email" id="email-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="name-input" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input th:value="${account.name}" type="text" class="form-control" name="name" id="name-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="surname-input" class="col-sm-2 col-form-label">Surname</label>
            <div class="col-sm-10">
                <input th:value="${account.surname}" type="text" class="form-control" name="surname" id="surname-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="username-input" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input th:value="${account.username}" type="text" class="form-control" name="username" id="username-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="password-input" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input th:value="${account.password}" type="text" class="form-control" name="password" id="password-input">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
    <button th:onclick="'window.location.href = \'' + @{/console/account/delete/{id}(id=${account.id})} + '\''" class="btn btn-primary">Delete account</button>
</div>

<div th:fragment="bookForm(book, types)">
    <form th:action="(${book}!=null) ? @{'/console/book/change/' + ${book.titleId}} : @{'/console/book/save'}" th:object="${title}" method="post">
        <div class="form-group row">
            <label for="title-input" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
                <input th:value="(${book}!=null) ? (${book.title})" type="text" class="form-control" name="title" id="title-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="author-input" class="col-sm-2 col-form-label">Author</label>
            <div class="col-sm-10">
                <input th:value="(${book}!=null) ? ${book.author}" type="text" class="form-control" name="author" id="author-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="year-input" class="col-sm-2 col-form-label">Year</label>
            <div class="col-sm-10">
                <input th:value="(${book}!=null) ? ${book.spendYear}" type="number" class="form-control" name="spendYear" id="year-input">
            </div>
        </div>
        <div class="form-group row">
            <label for="type-input" class="col-sm-2 col-form-label">Type</label>
            <div class="col-sm-10">
                <input th:value="(${book}!=null) ? ${book.type}" type="text" class="form-control" name="type" id="type-input" list="typesList">
                <datalist id="typesList" th:each="type : ${types}">
                    <option th:value="${type.name}">
                </datalist>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<div th:fragment="bookFormButtons(bookId)">
    <button th:onclick="'window.location.href = \'' + @{/console/book/delete/{id}(id=${bookId})} + '\''" class="btn btn-primary">Delete book</button>
    <button th:onclick="'window.location.href = \'' + @{/console/book/addPiece/{id}(id=${bookId})} + '\''" class="btn btn-primary">Add piece</button>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="/js/mainPage.js"></script>
</body>
</html>
